<div class="container">

<p-card [styleClass]="'signin'">
  <h1>
    Sign Up <img src="assets/images/db.png" alt="Deutsche Bank" height="80" align="right">
  </h1>

    <br> <br>
    <form (submit) = "onRegisterSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="this.name" name="name" class="form-control">
      </div>

      <div class="form-group">
        <label for="employeeID">Deutsche Bank Employee ID</label>
        <input type="text"  [(ngModel)]="employeeID" name="employeeID" class="form-control">
      </div>

      <div class="form-group">
        <label for="username">Email</label>
        <input type="text"  [(ngModel)]="username" name="username" class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  [(ngModel)]="password" name="password" class="form-control">
      </div>

      <div class="form-group">
        <label for="repassword">Re-enter Password</label>
        <input type="password"  [(ngModel)]="repassword" name="repassword" class="form-control">
      </div>


      <button type="submit" id="reg-button" class="btn" style="background-color:rgb(18, 55, 68); color:white">Submit</button>

    </form>
</p-card>
</div>
